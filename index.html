<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Simple Tabs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="simple-tabs">
    <div class="tab-header">
        <span id="first-tab" class="tab-header__item tab-header__item-active">First Tab</span>
        <span class="tab-header__item tab-header__item-inactive">Second Tab</span>
        <span class="tab-header__item tab-header__item-inactive">Third Tab</span>
        <span class="tab-header__item tab-header__item-inactive">Fourth Tab</span>
    </div>
    <p>
        Clicking each should hide the content of the other tab and show the content of clicked tab.
        By default, enable the first tab.
    </p>
    <div class="tab-content">
        <p><span class="tab-content__item">First Tab</span> content to be displayed hear.</p>
    </div>
    <p>
        Add some dummy content or just add a simple text showing the tab
    </p>
</div>
<script src="index.js"></script>
</body>
</html>
